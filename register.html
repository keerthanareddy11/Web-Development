<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
    <body>

<!--Registration code-->
    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input" id="registerPageFirstName">
                    <span>Firstname</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="registerPageLastName">
                    <span>Lastname</span>
                </label>
            </div>  
                
            <label>
                <input required="" placeholder="" type="email" class="input" id="registerPageEmail">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input" id="registerPagePass">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="registerPageConfirmPass">
                <span>Confirm password</span>
            </label>
            <p id="registerPageStatusFullText"></p>
            <button class="submit" id="registerPagesubmitBtn" >Submit</button>
            <p class="signin">Already have an acount ? <a href="login.html">Sign In</a> </p>
        </form>
        <script src="register_page.js"></script>
    </body>

</html>
